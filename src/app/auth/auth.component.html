<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="stylesheet" src="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  </head>
  <body style="background: linear-gradient(to top, #02eae2c5, #CFFFF8,white)">
    
<section *ngIf=!showLogin class="vh-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 position-relative">
     
          <div class="card text-black w-50 position-relative" style="overflow: hidden">
            <div class="overlay"></div>
            <video loop muted playsinline autoplay class="background-clip" >
                <source src="assets/bg.mp4" type="video/mp4">
              </video>   
            <div class="card-body p-md-5" style="z-index: 1;">
                <div class="row justify-content-center" style="padding-top: 55px; padding-bottom: 55px;" >
                  <div class="order-2 order-lg-1 w-75" style="background-color: black;opacity: 0.8;">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: white;">Welcome Health Admin!</p>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" style="background-color: #55ffe8;  border-color: #55ffe8;color: black;font-weight: bold;" (click)="openLogin()">Register</button>
                    </div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  </div>
                </div>
              </div>
              
    </div>
    <!-- </div> -->
</div>
    </div>
    </section> 
    <!--Login Area-->
     <section class="d-flex align-items-center justify-content-center" *ngIf=showLogin class="vh-100" style="background-image: url('assets/img/2-seller-bg.png'); background-size: cover; background-repeat: no-repeat;background-position: center;">
      <div class="container h-100" >
        <div class="d-flex justify-content-center align-items-center h-100" >
            <div class="card text-black position-relative" style="border-radius: 28px;opacity: 0.89;overflow: hidden;">
                <div class="overlay"></div>
                <video loop muted playsinline autoplay class="background-clip" >
                    <source src="assets/bg.mp4" type="video/mp4">
                  </video>  
                <div class="card-body p-md-5" style="z-index: 1;">
        <div class="d-flex  align-items-center h-100"  > 
          <!-- <div class="col-md-10 col-lg-6 col-xl-7 d-flex">
          </div> -->
          <div class="col-md-12 d-flex">
            <form [formGroup]="loginForm" (ngSubmit)="PostData2(loginForm)" style="padding:20px">
              <div class="d-flex flex-row align-items-center justify-content-center">
                <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4" style="color: rgb(0, 0, 78); font-weight:500;">Sign in with</p>
              </div>
              <p class="lead fw-normal mb-2 me-10">{{authError}}</p>
              <!-- Email input -->
              <div class="form-outline mb-3">
                <input type="email" id="form3Example3" class="form-control form-control-lg custom-placeholder" name="Uname" formControlName="Uname"
                  placeholder="Enter a valid username" style="font-size: 16px;"/>
                <label class="form-label" for="form3Example3" style="color: rgb(0, 0, 78); font-weight:500;">User name</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" style="font-size: 16px;" class="form-control form-control-lg custom-placeholder" name="Upass" formControlName="Upass"
                  placeholder="Enter password" ngModel/>
                <label class="form-label" for="form3Example4" style="color: rgb(0, 0, 78); font-weight:500;">Password</label>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">      
                </div>
                <a href="#!" class="text-body" style="color: rgb(0, 0, 78); font-weight:500;">Forgot password?</a>
              </div>

              <div class="text-center  mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: rgb(0, 0, 78);border-color: rgb(0, 0, 78);" >Login</button>
              </div>
            </form>
          </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>           
  </body>
  </html>
